<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заголовок</title>
</head>
<body>

<form action="{% url 'thanks_page' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
</form>


{% if object_list %}
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Дата</th>
            <th>Телефон</th>
            <th>Имя</th>
        </tr>
        {% for obj in object_list %}
        <tr>
            <th>{{ obj.id }}</th>
            <th>{{ obj.order_dt }}</th>
            <th>{{ obj.order_name }}</th>
            <th>{{ obj.order_phone }}</th>
        </tr>
        {% endfor %}
    </table>
{% else %}
Нет данных
{% endif %}
</body>
</html>
